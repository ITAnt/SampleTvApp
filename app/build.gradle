apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.tomishi.sampletvapp"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:leanback-v17:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:recommendation:23.4.0'
    compile "com.android.support:preference-v7:23.4.0"
    compile "com.android.support:preference-leanback-v17:23.4.0"
    compile "com.android.support:preference-v14:23.4.0"
    compile 'com.squareup.picasso:picasso:2.5.2'
}
